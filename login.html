<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CodeFutur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #7F5AF0;
      --bs-secondary: #2CB67D;
      --bs-body-bg: #1A1A40;
      --bs-body-color: #FFFFFE;
      --bs-border-color: #2CB67D;
    }
    body {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      font-family: 'Space Grotesk', sans-serif;
    }
    .login-card {
      max-width: 370px;
      margin: 60px auto;
      border-radius: 14px;
      box-shadow: 0 4px 24px 0 rgba(127, 90, 240, 0.15);
      background: #232347;
      padding: 32px 24px;
      border: 1.5px solid var(--bs-secondary);
    }
    .login-card h2 {
      color: var(--bs-primary);
      font-weight: 800;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .login-card p {
      text-align: center;
      color: #b8b8ff;
      margin-bottom: 22px;
      font-size: 1.05rem;
    }
    .form-label {
      color: #b8b8ff;
      font-size: 0.97rem;
    }
    .form-control {
      background: #1A1A40;
      color: #FFFFFE;
      border: 1.5px solid var(--bs-border-color);
      border-radius: 7px;
    }
    .form-control:focus {
      border-color: var(--bs-primary);
      box-shadow: 0 0 0 0.15rem rgba(127,90,240,.15);
      background: #232347;
      color: #fff;
    }
    .btn-primary {
      background: var(--bs-primary);
      border: none;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.2s;
      letter-spacing: 0.5px;
    }
    .btn-primary:hover {
      background: var(--bs-secondary);
      color: #1A1A40;
    }
    .register-link {
      text-align: center;
      margin-top: 16px;
      font-size: 0.97rem;
    }
    .register-link a {
      color: var(--bs-secondary);
      text-decoration: none;
      font-weight: 600;
    }
    .register-link a:hover {
      text-decoration: underline;
      color: var(--bs-primary);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Sign In</h2>
    <p>Access CodeFutur and start your coding journey!</p>
    <form id="form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required autocomplete="username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required autocomplete="current-password" />
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="register.html">Sign up</a>
    </div>
  </div>
</body>
</html>
