<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CodeFutur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css"/>

</head>

<body>
  <div class="login-card">
    <h2>Sign In</h2>
    <p>Access CodeFutur and start your coding journey!</p>
    <form id="form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required autocomplete="username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required autocomplete="current-password" />
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="register.html">Sign up</a>
    </div>
  </div>
  <script type="module" src="scripts/firebase-config.js"></script>
  <script type="module" src="scripts/login.js"></script>
</body>

</html>
