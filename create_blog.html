<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | CodeFutur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #232347 0%, #1a1a40 100%);
      color: #fffffe;
      font-family: "Space Grotesk", Arial, sans-serif;
      min-height: 100vh;
    }
    .blog-container {
      max-width: 900px;
      margin: 48px auto;
      background: #232347;
      border-radius: 24px;
      box-shadow: 0 4px 32px 0 rgba(127, 90, 240, 0.13);
      padding: 40px 32px;
      border: 1.5px solid #2cb67d;
    }
    .blog-title {
      color: #7f5af0;
      font-size: 2rem;
      font-weight: 800;
      text-align: left;
      margin-bottom: 28px;
      letter-spacing: 1px;
    }
    .blog-form {
      margin-bottom: 32px;
      background: #1a1a40;
      border-radius: 16px;
      padding: 24px;
      border: 1.5px solid #2cb67d;
    }
    .blog-list {
      margin-bottom: 32px;
    }
    .blog-card {
      background: #1a1a40;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      border: 1.5px solid #7f5af0;
      box-shadow: 0 2px 16px 0 rgba(127, 90, 240, 0.10);
    }
    .blog-header {
      font-weight: 700;
      color: #2cb67d;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .blog-meta {
      color: #b8b8ff;
      font-size: 0.95rem;
      margin-bottom: 8px;
    }
    .blog-content {
      color: #fffffe;
      font-size: 1.08rem;
      margin-bottom: 8px;
      white-space: pre-line;
    }
    .btn-blog {
      background: #7f5af0;
      color: #fff;
      border: none;
      font-weight: 600;
      font-size: 0.98rem;
      padding: 6px 18px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .btn-blog:hover {
      background: #2cb67d;
      color: #232347;
    }
    @media (max-width: 900px) {
      .blog-container { padding: 18px 2vw; }
      .blog-title { font-size: 1.3rem; }
      .blog-form { padding: 12px; }
      .blog-card { padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <div class="blog-title">Write & Share Your Blog</div>
    <!-- Form viết blog -->
    <form class="blog-form" id="blog-form">
      <div class="mb-3">
        <label for="blog-title-input" class="form-label">Title</label>
        <input type="text" class="form-control" id="blog-title-input" required placeholder="Blog title...">
      </div>
      <div class="mb-3">
        <label for="blog-content-input" class="form-label">Content</label>
        <textarea class="form-control" id="blog-content-input" rows="5" required placeholder="Write your blog here..."></textarea>
      </div>
      <button class="btn-blog" type="submit">Post Blog</button>
    </form>
    <!-- Danh sách blog -->
    <div class="blog-list" id="blog-list">
      <!-- Demo blog -->
      <div class="blog-card">
        <div class="blog-header">How to learn Python effectively?</div>
        <div class="blog-meta">by <b>StudentA</b> · 2 hours ago</div>
        <div class="blog-content">
          Practice every day, build small projects, and join coding communities!
        </div>
      </div>
      <div class="blog-card">
        <div class="blog-header">Tips for Responsive Web Design</div>
        <div class="blog-meta">by <b>StudentB</b> · 1 hour ago</div>
        <div class="blog-content">
          Use flexbox, media queries, and always test on multiple devices.
        </div>
      </div>
      <!-- Các blog mới sẽ được thêm ở đây -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Demo thêm blog mới (chỉ frontend)
    document.getElementById('blog-form').onsubmit = function(e) {
      e.preventDefault();
      const title = document.getElementById('blog-title-input').value.trim();
      const content = document.getElementById('blog-content-input').value.trim();
      if (!title || !content) return;
      const html = `
        <div class="blog-card">
          <div class="blog-header">${title}</div>
          <div class="blog-meta">by <b>You</b> · just now</div>
          <div class="blog-content">${content}</div>
        </div>
      `;
      document.getElementById('blog-list').insertAdjacentHTML('afterbegin', html);
      document.getElementById('blog-title-input').value = '';
      document.getElementById('blog-content-input').value = '';
    };
  </script>
