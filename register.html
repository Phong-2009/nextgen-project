<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | CodeFutur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bs-primary: #7F5AF0;
      --bs-secondary: #2CB67D;
      --bs-body-bg: #1A1A40;
      --bs-body-color: #FFFFFE;
      --bs-border-color: #2CB67D;
    }
    body {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      font-family: 'Space Grotesk', sans-serif;
    }
    .register-card {
      max-width: 400px;
      margin: 60px auto;
      border-radius: 14px;
      box-shadow: 0 4px 24px 0 rgba(127, 90, 240, 0.15);
      background: #232347;
      padding: 32px 24px;
      border: 1.5px solid var(--bs-secondary);
    }
    .register-card h2 {
      color: var(--bs-primary);
      font-weight: 800;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .register-card p {
      text-align: center;
      color: #b8b8ff;
      margin-bottom: 22px;
      font-size: 1.05rem;
    }
    .form-label, .form-floating label {
      color: #b8b8ff;
      font-size: 0.97rem;
    }
    .form-control {
      background: #1A1A40;
      color: #FFFFFE;
      border: 1.5px solid var(--bs-border-color);
      border-radius: 7px;
    }
    .form-control:focus {
      border-color: var(--bs-primary);
      box-shadow: 0 0 0 0.15rem rgba(127,90,240,.15);
      background: #232347;
      color: #fff;
    }
    .btn-primary {
      background: var(--bs-primary);
      border: none;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.2s;
      letter-spacing: 0.5px;
    }
    .btn-primary:hover {
      background: var(--bs-secondary);
      color: #1A1A40;
    }
    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 0.97rem;
    }
    .login-link a {
      color: var(--bs-secondary);
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
      color: var(--bs-primary);
    }
    .logo {
      display: block;
      margin: 0 auto 18px auto;
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Logo" class="logo" />
    <h2>Create Account</h2>
    <p>Join CodeFutur and start your coding journey!</p>
    <form id="form">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="last-name" placeholder="Last Name" required />
        <label for="last-name">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="first-name" placeholder="First Name" required />
        <label for="first-name">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required />
        <label for="confirm-password">Confirm Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
    </form>
    <div class="login-link">
      Already have an account?
      <a href="login.html">Sign in</a>
    </div>
  </div>
</body>
</html>
