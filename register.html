<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | CodeFutur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
  <div class="register-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Logo" class="logo" />
    <h2>Create Account</h2>
    <p>Join CodeFutur and start your coding journey!</p>
    <form id="form">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="last-name" placeholder="Last Name" required />
        <label for="last-name">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="first-name" placeholder="First Name" required />
        <label for="first-name">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required />
        <label for="confirm-password">Confirm Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
    </form>
    <div class="login-link">
      Already have an account?
      <a href="login.html">Sign in</a>
    </div>
  </div>
  <script type="module" src="scripts/firebase-config.js"></script>
  <script type="module" src="scripts/register.js"></script>
</body>
</html>
