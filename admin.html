  <div class="admin-container">
    <div class="admin-title">Course Management</div>
    <form id="productForm" class="admin-form row g-3">
      <input type="hidden" id="productId">
      <div class="col-md-6">
        <input type="text" id="productName" class="form-control" placeholder="Course Name" required>
      </div>
      <div class="col-md-6">
        <input type="number" id="productPrice" class="form-control" placeholder="Price" required>
      </div>
      <div class="col-md-6">
        <input type="date" id="ngayBD" class="form-control" placeholder="Start Date" required>
      </div>
      <div class="col-md-6">
        <input type="date" id="ngayKT" class="form-control" placeholder="End Date" required>
      </div>
      <div class="col-12 text-end">
        <button type="submit" id="submitBtn" class="btn-admin">Add Course</button>
      </div>
    </form>

    <h2 class="mb-3" style="color:#2cb67d;font-weight:700;">Course List</h2>
    <div class="table-responsive">
      <table class="table admin-table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Course Name</th>
            <th>Price</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productsTableBody">
          <!-- Course rows will be rendered here -->
        </tbody>
      </table>
    </div>
