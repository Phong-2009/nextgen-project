<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Management | CodeFutur Admin</title>
  <link rel="stylesheet" href="css/admin.css">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet" />

</head>
<body>
  <div class="admin-container">
    <div class="admin-title">Course Management</div>
    <form id="productForm" class="admin-form row g-3">
      <input type="hidden" id="productId">
      <div class="col-md-6">
        <input type="text" id="productName" class="form-control" placeholder="Course Name" required>
      </div>
      <div class="col-md-6">
        <input type="number" id="productPrice" class="form-control" placeholder="Price" required>
      </div>
      <div class="col-md-6">
        <input type="date" id="ngayBD" class="form-control" placeholder="Start Date" required>
      </div>
      <div class="col-md-6">
        <input type="date" id="ngayKT" class="form-control" placeholder="End Date" required>
      </div>
      <div class="col-12 text-end">
        <button type="submit" id="submitBtn" class="btn-admin">Add Course</button>
      </div>
    </form>

    <h2 class="mb-3" style="color:#2cb67d;font-weight:700;">Course List</h2>
    <div class="table-responsive">
      <table class="table admin-table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Course Name</th>
            <th>Price</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productsTableBody">
          <!-- Course rows will be rendered here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
