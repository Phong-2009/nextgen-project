<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recharge | CodeFutur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #232347 0%, #1a1a40 100%);
      color: #fffffe;
      font-family: "Space Grotesk", Arial, sans-serif;
      min-height: 100vh;
    }
    .recharge-container {
      max-width: 430px;
      margin: 60px auto;
      background: #232347;
      border-radius: 24px;
      box-shadow: 0 8px 48px 0 rgba(127, 90, 240, 0.18);
      padding: 44px 32px 32px 32px;
      border: 2px solid #2cb67d;
    }
    .recharge-title {
      color: #7f5af0;
      font-size: 2.2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .recharge-desc {
      color: #b8b8ff;
      text-align: center;
      margin-bottom: 28px;
      font-size: 1.08rem;
    }
    .balance-box {
      background: #1a1a40;
      border: 2px solid #2cb67d;
      border-radius: 12px;
      padding: 18px 0;
      text-align: center;
      margin-bottom: 32px;
      font-size: 1.15rem;
      font-weight: 700;
      color: #2cb67d;
      box-shadow: 0 2px 16px rgba(44,182,125,0.08);
    }
    .form-label {
      color: #b8b8ff;
      font-size: 0.97rem;
      font-weight: 600;
    }
    .form-control {
      background: #1a1a40;
      color: #fffffe;
      border: 1.5px solid #2cb67d;
      border-radius: 7px;
      font-size: 1.08rem;
    }
    .form-control:focus {
      border-color: #7f5af0;
      box-shadow: 0 0 0 0.15rem rgba(127,90,240,.15);
      background: #232347;
      color: #fff;
    }
    .payment-methods {
      margin-bottom: 18px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .payment-method-card {
      background: #1a1a40;
      border: 2px solid #7f5af0;
      border-radius: 10px;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: border 0.2s, color 0.2s;
      font-weight: 600;
      color: #b8b8ff;
      font-size: 1.05rem;
      min-width: 110px;
      justify-content: center;
    }
    .payment-method-card.selected,
    .payment-method-card:hover {
      border-color: #2cb67d;
      color: #2cb67d;
    }
    .payment-method-card input[type="radio"] {
      display: none;
    }
    .btn-recharge {
      background: linear-gradient(90deg, #7f5af0 60%, #2cb67d 100%);
      border: none;
      font-weight: 700;
      font-size: 1.08rem;
      transition: background 0.2s;
      letter-spacing: 0.5px;
      color: #fff;
      border-radius: 8px;
      padding: 10px 0;
      width: 100%;
      margin-top: 8px;
      box-shadow: 0 2px 12px rgba(127,90,240,0.13);
    }
    .btn-recharge:hover {
      background: linear-gradient(90deg, #2cb67d 60%, #7f5af0 100%);
      color: #232347;
    }
    .success-message {
      color: #2cb67d;
      text-align: center;
      margin-top: 18px;
      font-weight: 700;
      display: none;
    }
    .history-section {
      margin-top: 40px;
    }
    .history-title {
      color: #7f5af0;
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }
    .table-dark {
      --bs-table-bg: #1a1a40;
      --bs-table-border-color: #2cb67d;
      --bs-table-color: #fff;
    }
    .table th, .table td {
      vertical-align: middle;
      font-size: 1.01rem;
    }
    .table th {
      color: #2cb67d;
      font-weight: 700;
      background: #232347;
    }
    .table td {
      background: #1a1a40;
    }
    .status-success {
      color: #2cb67d;
      font-weight: 700;
    }
    @media (max-width: 600px) {
      .recharge-container { padding: 16px 2vw; }
      .recharge-title { font-size: 1.3rem; }
      .payment-methods { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="recharge-container">
    <div class="recharge-title"><i class="fas fa-wallet"></i> Recharge Balance</div>
    <div class="recharge-desc">
      Add funds to your CodeFutur account to unlock premium features and courses.
    </div>
    <div class="balance-box">
      Current Balance: <span id="current-balance" style="font-size:1.2rem;">₫100,000</span>
    </div>
    <form id="recharge-form">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount to Recharge (VND)</label>
        <input type="number" class="form-control" id="amount" min="10000" step="1000" required placeholder="e.g. 100000" />
      </div>
      <div class="mb-3">
        <label class="form-label">Choose Payment Method:</label>
        <div class="payment-methods">
          <label class="payment-method-card selected">
            <input type="radio" name="method" value="momo" checked>
            <i class="fas fa-mobile-alt"></i> MoMo
          </label>
          <label class="payment-method-card">
            <input type="radio" name="method" value="bank">
            <i class="fas fa-university"></i> Bank Transfer
          </label>
          <label class="payment-method-card">
            <input type="radio" name="method" value="card">
            <i class="far fa-credit-card"></i> Credit Card
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" required placeholder="you@email.com" />
      </div>
      <button class="btn-recharge" type="submit">
        <i class="fas fa-coins"></i> Recharge Now
      </button>
      <div class="success-message" id="success-message">
        Recharge successful! Your balance will be updated soon.
      </div>
    </form>
    <div class="history-section">
      <div class="history-title"><i class="fas fa-history"></i> Transaction History</div>
      <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>08/08/2025</td>
            <td>₫100,000</td>
            <td>MoMo</td>
            <td class="status-success">Success</td>
          </tr>
          <!-- More rows can be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    // Payment method card selection effect
    document.querySelectorAll('.payment-method-card').forEach(card => {
      card.addEventListener('click', function() {
        document.querySelectorAll('.payment-method-card').forEach(c => c.classList.remove('selected'));
        this.classList.add('selected');
        this.querySelector('input[type="radio"]').checked = true;
      });
    });

    // Demo recharge form
    document.getElementById('recharge-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('success-message').style.display = 'block';
      setTimeout(() => {
        document.getElementById('success-message').style.display = 'none';
        document.getElementById('recharge-form').reset();
        document.querySelectorAll('.payment-method-card').forEach((c, i) => c.classList.toggle('selected', i === 0));
      }, 2500);
    };
  </script>
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/subscription.js"></script>
</body>
</html>
